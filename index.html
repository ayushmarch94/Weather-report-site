<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather report site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="./sun.png">
</head>
<body>
    <div class="container">
        <div class="head">
            <input placeholder="SEARCH CITY" type="text" id="search">
            <button id="button1">SEARCH</button>
        </div>
        <div class="currentTemp">
            <img src="./sun.png" width="150px">
            <p id="Temp">Current Temperature</p> 
        </div>
        <div class="dataContainer">
            <div class="data">
                <div class="part1">
                    <p id="Feel" class="data">Feel like</p>
                    <p id="Humid" class="data">Humidity</p>
                    <p id="Max"  class="data">Maximum Temperature</p> 
                    <p id="Min" class="data">Minimum Temperature</p> 
                </div>
                <div class="part2">
                    <p id="WindSpeed" class="data">Wind Speed</p>
                    <p id="WindDegree" class="data">Wind Degree</p>
                    <p   p id="SunRise" class="data">Sunrise time</p>
                    <p id="SunSet" class="data">Sunset time</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
