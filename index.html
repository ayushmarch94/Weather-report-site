<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather report site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="Box1">
            <div class="navbar">
                <input placeholder="SEARCH CITY" type="text" class="search">
                <button type="submit" class="button1">SEARCH</button>
            </div>
            <img src="./sun.png">
            <p class="Temp"></p> 
        </div>
        <div class="cards">
            <p id="Pct" class="data">Cloud precipitation : </p>
            <p id="Feel" class="data">Feel like : </p>
            <p id="Humid" class="data">Humidity : </p>
            <p id="Max"  class="data">Maximum Temperature : </p> 
            <p id="Min" class="data">Minimum Temperature : </p> 
            <p id="WindSpeed" class="data">Wind Speed : </p>
            <p id="WindDegree" class="data">Wind Degree : </p>
            <p id="SunRise" class="data">Sunrise time : </p>
            <p id="SunSet" class="data">Sunset time : </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
