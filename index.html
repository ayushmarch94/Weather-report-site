<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div id="container">
        <div id="navbar">
            <p>Weather Report Site</p>
            <input placeholder="SEARCH CITY" type="text" id="search">
            <button id="click">SEARCH</button>
        </div>
        <div id="cards">
            <div id="cloud">
                <p class="head">Environment</p>
                <hr>
                <p class="data">Cloud percipitation : </p>
                <p class="data">Feeld like : </p>
                <p class="data">Humidity : </p>
            </div>
            <div id="temp">
                <p class="head">Temprature</p>
                <hr>
                <p class="data">Temprature : </p> 
                <p class="data">Maximum Temprature : </p> 
                <p class="data">Minimum Temprature : </p> 
                
            </div>
            <div id="wind">
                <p class="head">Wind</p>
                <hr>
                <p class="data">Wind Speed : </p>
                <p class="data">Wind Degree : </p>
            </div>
            <div id="sun">
                <p class="head">Sun</p>
                <hr>
                <p class="data">Sunrise time : </p>
                <p class="data">Sunset time : </p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
